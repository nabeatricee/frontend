<html lang="en">

<body class="container pt-5">
    <button>Comprar</button>
    <button class="btn btn-primary text-black">comprar+</button>
    <button class="btn btn-success text-dark">comprar+</button>
    <button class="btn btn-danger text-warning">comprar+</button>
    <button class="btn btn-info text-secondary text-bg-success">comprar+</button>
  
    <!--Atribuindo classes de botões em elemnetos diferentes-->

    <!--Outline-->
    <button class="btn btn-outline-primary">Outline</button>

    <!--Ocupando linha interina-->
    <div class="d-grid w-75">
        <button class="btn btn-outline-success btn-lg mt-3">Botão</button>

        <button class="btn btn-outline-success btn-lg" disabled>Botão</button>
    </div>
